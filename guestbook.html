    <main class="pt-32 pb-20 px-6 max-w-2xl mx-auto">
      <div class="text-center mb-10">
        <h1 class="text-4xl font-extrabold mb-2">Guestbook üí¨</h1>
        <p class="text-gray-500">
          Tinggalkan jejakmu di sini. Sapa aku, kasih saran, rekom buku dan
          lagu, atau sekadar nyepam emoji.
        </p>
      </div>

      <!-- FORM -->
      <div
        class="bg-white p-6 rounded-4xl shadow-sm border border-gray-100 mb-12 relative overflow-hidden"
      >
        <div
          class="absolute top-0 right-0 w-32 h-32 bg-pop-green/20 rounded-full blur-2xl -translate-y-1/2 translate-x-1/2"

        <form id="guestbookForm" class="relative z-10">
          <div class="mb-4">
            <label class="block text-xs font-bold uppercase text-gray-400 mb-1"
              >Nama / Inisial</label
            >
            <input
              type="text"
              id="nameInput"
              class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 font-bold focus:outline-none focus:ring-2 focus:ring-pop-green transition"
              placeholder="Siapa namamu?"
              required
            />
          </div>
          <div class="mb-4">
            <label class="block text-xs font-bold uppercase text-gray-400 mb-1"
              >Pesan</label
            >
            <textarea
              id="msgInput"
              rows="3"
              class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 font-medium focus:outline-none focus:ring-2 focus:ring-pop-green transition"
              placeholder="Tulis sesuatu yang seru..."
              required
            ></textarea>
          </div>
          <!-- Tombol disabled secara default, diaktifkan via JS -->
          <button
            type="submit"
            id="submitBtn"
            disabled
            class="w-full bg-gray-400 text-white font-bold py-3 rounded-xl transition shadow-lg cursor-not-allowed"
          >
            Menghubungkan... ‚è≥
          </button>
        </form>
      </div>

      <!-- MESSAGES LIST -->
      <div id="loading" class="text-center text-gray-400 py-10 animate-pulse">
        Memuat sistem...
      </div>
      <div id="messagesList" class="space-y-4">
        <!-- Pesan akan muncul di sini via JS -->
      </div>
    </main>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
        query,
        orderBy,
        onSnapshot,
        serverTimestamp,
      } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
      import {
        getAuth,
        signInAnonymously,
        signInWithCustomToken,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

      // --- KONFIGURASI FIREBASE ---
      let firebaseConfig;

      if (typeof __firebase_config !== "undefined") {
        firebaseConfig = JSON.parse(__firebase_config);
      } else {
        // [PENTING] Kalau hosting sendiri, isi ini dengan benar!
        firebaseConfig = {
          apiKey: "AIzaSyCwzKtJnUpfbnJEr8I0xfniCCBxwFlluR8", // <--- GANTI INI
          authDomain: "jati-garden.firebaseapp.com",
          projectId: "jati-garden",
          storageBucket: "jati-garden.firebasestorage.app",
          messagingSenderId: "184057387620",
          appId: "1:184057387620:web:bd22ebe1aefb85f4c59d71",
          measurementId: "G-M4F5HXPWZJ",
        };
      }

      const form = document.getElementById("guestbookForm");
      const list = document.getElementById("messagesList");
      const loading = document.getElementById("loading");
      const submitBtn = document.getElementById("submitBtn");

      // Cek apakah config masih default (belum diganti user)
      if (firebaseConfig.apiKey === "API_KEY_KAMU") {
        loading.innerText = "‚ö†Ô∏è ERROR: Config Firebase Belum Diisi!";
        loading.className = "text-center text-red-500 font-bold py-10";
        submitBtn.innerText = "Error Config ‚ùå";
        console.error(
          "Harap ganti 'API_KEY_KAMU' di dalam kode dengan config asli dari Firebase Console."
        );
      } else {
        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId =
          typeof __app_id !== "undefined" ? __app_id : "my-personal-space";

        // Fungsi Enable Tombol
        function enableButton() {
          submitBtn.disabled = false;
          submitBtn.innerText = "Kirim Pesan üöÄ";
          submitBtn.classList.remove("bg-gray-400", "cursor-not-allowed");
          submitBtn.classList.add(
            "bg-pop-dark",
            "hover:bg-gray-800",
            "transform",
            "active:scale-95"
          );
        }

        // Fungsi Auth
        async function initAuth() {
          try {
            if (
              typeof __initial_auth_token !== "undefined" &&
              __initial_auth_token
            ) {
              await signInWithCustomToken(auth, __initial_auth_token);
            } else {
              await signInAnonymously(auth);
            }
          } catch (error) {
            console.error("Auth Error", error);
            loading.innerText = "Gagal koneksi database :(";
            submitBtn.innerText = "Gagal Koneksi ‚ùå";
          }
        }

        // Listener status Auth (Lebih stabil)
        onAuthStateChanged(auth, (user) => {
          if (user) {
            console.log("Connected as", user.uid);
            enableButton();
            loadMessages();
          } else {
            // Jika belum login, coba login
            initAuth();
          }
        });

        // Load Pesan Real-time
        function loadMessages() {
          const q = query(
            collection(
              db,
              "artifacts",
              appId,
              "public",
              "data",
              "guestbook_messages"
            ),
            orderBy("createdAt", "desc")
          );

          onSnapshot(
            q,
            (snapshot) => {
              loading.style.display = "none";
              list.innerHTML = "";

              if (snapshot.empty) {
                list.innerHTML = `<div class="text-center text-gray-400 italic">Belum ada pesan. Jadilah yang pertama!</div>`;
                return;
              }

              snapshot.forEach((doc) => {
                const data = doc.data();
                const card = document.createElement("div");
                const colors = [
                  "bg-pop-purple/20",
                  "bg-pop-yellow/20",
                  "bg-pop-blue/20",
                  "bg-pop-pink/20",
                  "bg-pop-green/20",
                ];
                const randomColor =
                  colors[Math.floor(Math.random() * colors.length)];

                card.className = `p-5 rounded-3xl ${randomColor} border border-white/50 backdrop-blur-sm animate-fade-in`;
                card.innerHTML = `
                            <div class="flex justify-between items-start mb-2">
                                <span class="font-bold text-pop-dark">${escapeHtml(
                                  data.name
                                )}</span>
                                <span class="text-[10px] text-gray-500 font-mono">${
                                  data.createdAt
                                    ? new Date(
                                        data.createdAt.seconds * 1000
                                      ).toLocaleDateString()
                                    : "Baru saja"
                                }</span>
                            </div>
                            <p class="text-gray-700 text-sm leading-relaxed">${escapeHtml(
                              data.message
                            )}</p>
                        `;
                list.appendChild(card);
              });
            },
            (error) => {
              console.error("Error loading msg:", error);
            }
          );
        }

        // Kirim Pesan
        form.addEventListener("submit", async (e) => {
          e.preventDefault();

          if (!auth.currentUser) return; // Guard clause

          const name = document.getElementById("nameInput").value;
          const message = document.getElementById("msgInput").value;

          if (!name || !message) return;

          // UI Loading state saat kirim
          submitBtn.disabled = true;
          submitBtn.innerText = "Mengirim...";
          submitBtn.classList.add("bg-gray-400");
          submitBtn.classList.remove("bg-pop-dark");

          try {
            await addDoc(
              collection(
                db,
                "artifacts",
                appId,
                "public",
                "data",
                "guestbook_messages"
              ),
              {
                name: name,
                message: message,
                createdAt: serverTimestamp(),
              }
            );
            form.reset();
            submitBtn.innerText = "Terkirim! üéâ";

            // Reset tombol setelah 2 detik
            setTimeout(() => {
              enableButton();
            }, 2000);
          } catch (error) {
            console.error("Error sending:", error);
            alert("Gagal kirim. Cek console.");
            enableButton(); // Kembalikan tombol agar bisa dicoba lagi
          }
        });
      }

      function escapeHtml(text) {
        if (!text) return "";
        return text
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#039;");
      }
    </script>
